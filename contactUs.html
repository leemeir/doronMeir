</head>
<body>
    <div id="container">
        <header>
            <a href="index.html"><div id="logo"><img src="images/mainlogo.png" width="150" alt="לוגו דורון מאיר עיצובים"/></div></a>
            <nav id="mainNav" aria-label="main-nav">
                <ul>
                    <li id="home"><a href="index.html">דף הבית</a></li>
                    <li>
                        <a href="#">מוצרים</a>
                        <ul>
                            <li><a href="#" class="notActive">אריזות</a></li>
                            <li><a href="logos.html">לוגואים</a></li>
                            <li><a href="#" class="notActive">פולדרים</a></li>
                            <li><a href="#" class="notActive">הדפסות ענק</a></li>
                            <li><a href="#" class="notActive">קטלוגים</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="recommedation.html">המלצות</a></li>
                    <li id="contactUs"><a href="contactUs.html">צור קשר</a></li>
                </ul>
            </nav>

            <div id="contactPage">
                <h1>צור קשר</h1>
                <img src="images/contactUS.png" width="600" height="150" id="contactBackGround" alt=""/>
            </div>
        </header>

        <main>
            <div id="contactDiv">
                <form>
                    <input type="hidden" id="myEmail" name="name" value="leemeir7@gmail.com"/>
                    <h2>השאירו פרטים ונחזור אליכם...</h2>
                    <span label-for="name">*שם:</span><input type="text" id="name" required/>
                    <input type="radio" id="male" name="gender" /><span label-for="male">זכר</span>
                    <input type="radio" id="female" name="gender" /><span label-for="female">נקבה</span>
                    <input type="radio" id="other" name="gender" /><span label-for="other">אחר</span>
                    <br />
                    <br />
                    <span label-for="email">איימל:</span><input type="text" id="email"/>
                    <span label-for="phone">*טלפון:</span><input type="text" id="phone" required />
                    <select id="product">
                        <option value="0">בחר/י סוג מוצר</option>
                        <option value="1">אריזות</option>
                        <option value="2">לוגואים</option>
                        <option value="3">פולדרים</option>
                        <option value="4">הדפסות ענק</option>
                        <option value="5">קטלוגים</option>
                    </select>
                    <br />
                    <br />
                    <span label-for="myTextarea">*הודעה:</span><textarea id="myTextarea" rows="4" required></textarea>
                    <input type="submit" value="שלח" id="button1"/>
                    <div id="feedback"></div>
                </form>
                <img src="images/pic3.png" width="500" id="pic1" alt=""/>
                <a href="https://www.freepik.com/vectors/design-tools" id="attribute">Design tools vector created by freepik - www.freepik.com</a>

            </div>
        </main>

    </div>
</body>
